<div [ngClass]="getColorClass()">
    <div class="w-full max-w-[600px] mx-auto px-5 pt-[100px]">
        <h1 class="text-4xl mb-8"><b>Contenidos: </b></h1>
        
        <div *ngFor="let material of materiales" class="mb-4">
            <button  [routerLink]="['/home/ver-material', material.id_material]" class="border border-gray-300 rounded-lg w-full py-2 px-3 flex justify-between items-center">
                <span><b>{{ material.nombre }}</b></span>
                <span><b>{{ material.tipo }}</b></span>
            </button>
        </div>
    </div>
    
</div>
