<div [ngClass]="getColorClass()">
    <div class="w-full max-w-[600px] mx-auto px-5 pt-[100px]">
        <h1 class="text-4xl mb-8">Contenidos</h1>
    
        <button
            (click)="toggleForm()"
            class="bg-blue-500 text-white py-2 px-4 rounded mb-4" id="agregar-contenido">
            Agregar Nuevo Material
        </button>
    
        <!-- Formulario para agregar material -->
        <div *ngIf="showForm" class="mb-8" >
            <!-- Tipo de material -->
            <div class="mb-4" id="new-content">
                <label for="tipoMaterial" class="block text-lg font-medium">Tipo de Material</label>
                <select id="tipoMaterial" [(ngModel)]="tipoMaterial" class="border rounded w-full py-2 px-3">
                    <option value="Teorico">Teórico</option>
                    <option value="Practico">Práctico</option>
                </select>
            </div>
    
            <!-- Título del material -->
            <div class="mb-4" id="new-content">
                <label for="nombreMaterial" class="block text-lg font-medium">Título del Material</label>
                <input
                    id="nombreMaterial"
                    type="text"
                    [(ngModel)]="nombreMaterial"
                    placeholder="Ejercicios de Aplicaciones de Números Enteros"
                    class="border rounded w-full py-2 px-3"
                />
            </div>
    
            <!-- Subir archivo -->
            <div class="mt-8 border-green-500 border-2 h-[200px] rounded-lg relative cursor-pointer flex justify-center items-center" id="archivo">
                <input type="file" accept=".pdf" (change)="changeInput($event)" class="absolute inset-0 opacity-0" />
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-file">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                    </svg>
                    <p>Seleccionar Archivo</p>
                </div>
            </div>
    
            <!-- Mostrar la URL del archivo cargado -->
            <div *ngIf="downloadURL">
                <p class="mt-4 text-lg text-blue-600">{{mensajeSubidaArchivo}} </p>
            </div>
    
    
            <!-- Botones de acción -->
            <div class="mt-6 flex justify-end" >
                <button (click)="cancel()" class="bg-red-500 text-white py-2 px-4 rounded mr-2" id="Actions">Cancelar</button>
                <button (click)="confirm()" class="bg-green-500 text-white py-2 px-4 rounded" id="Actions">Confirmar</button>
            </div>
        </div>
    
        <div *ngFor="let material of materiales ;let i=index" class="mb-4">
            <button (click)="goToMaterial(material)" class="border border-gray-300 rounded-lg w-full py-2 px-3 flex justify-between items-center">
                <span>{{ material.nombre }}</span>
                <span>{{ material.tipo }}</span>
            </button>
    
                <!-- Botón de Editar -->
                <button (click)="toggleForm(material)"class="bg-yellow-500 text-white py-1 px-3 rounded mr-2" id="Actions">Actualizar</button>
                <button (click)="eliminarMaterial(material.id_material)" class="bg-red-500 text-white py-1 px-3 rounded" id="Actions">Eliminar</button>
        </div>
    </div>
    
</div>
