<div class="carousel">
    <div class="carousel-inner" [style.transform]="getTransform()">
      <div
        *ngFor="let image of images; let i = index"
        class="carousel-item"
        [class.active]="i === currentIndex"
      >
        <img [src]="image" alt="Slide {{ i + 1 }}" />
      </div>
    </div>
  
    <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
  
    <div class="carousel-indicators">
      <span
        *ngFor="let image of images; let i = index"
        class="indicator"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </div>
